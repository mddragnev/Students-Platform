<mat-card>
  <igx-circular-bar class="spinner" [animate]="true" [indeterminate]="true" [textVisibility]="false" *ngIf="isLoading">
  </igx-circular-bar >
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" placeholder="title" formControlName="title">
        <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
      </mat-form-field>
      <div>
        <button igxButton="raised" type="button" (click)="filePicker.click()">Upload image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="6" formControlName='content' placeholder="content" ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color='primary'>Save Post</button>
    </form>
</mat-card>
